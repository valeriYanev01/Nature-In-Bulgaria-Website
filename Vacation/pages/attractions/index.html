<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <title>Attractions</title>

  <body>
    <div class="navbar">
      <h1>
        <a class="h1--link" href="../front/index.html">Nature in Bulgaria</a>
      </h1>
      <nav class="nav--links">
        <a href="../front/index.html" class="nav--link">Home</a>
        <a href="../attractions/index.html" class="nav--link">About Bulgaria</a>
        <a href="../attractions/index.html" class="nav--link nav--link--deal">Attractions</a>

    <div class="attractions--list">
      <div class="vitosha" id="vitoshaID">

            <path class="a2" d="M0 20 L30 52 L60 20"></path>
            <path class="a3" d="M0 40 L30 72 L60 40"></path>

      <div class="rila">

          <p class="rila--parallax--text">Rila Mountain</p>
        </div>
      </div>
      <div class="pirin">
        <div class="pirin--parallax">
          <p class="pirin--parallax--text">Pirin Mountain</p>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
